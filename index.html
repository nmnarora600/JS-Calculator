<html>
    <head>
        <title>JS Calculator</title>

        <!-- linking the bootstrap and css file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">
                    <h1>JS Calculator</h1>
                    <table class="table">
                        <!-- each tr for 1 row and each row have 4 partitions as td -->
                        <tr>
                            <td colspan="3"><input type="text" name="" id="textarea"></td>
                            <td><input type="button" value="Clear"  onclick="clr()"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" id="textarea" onclick="display('1')"></td>
                            <td><input type="button" value="2"  id="textarea"onclick="display('2')"></td>
                            <td><input type="button" value="3" id="textarea" onclick="display('3')"></td>
                            <td><input type="button" value="/" id="textarea" onclick="display('/')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" id="textarea" onclick="display('4')"></td>
                            <td><input type="button" value="5"  id="textarea"onclick="display('5')"></td>
                            <td><input type="button" value="6"  id="textarea"onclick="display('6')"></td>
                            <td><input type="button" value="+" id="textarea" onclick="display('+')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" id="textarea" onclick="display('7')"></td>
                            <td><input type="button" value="8" id="textarea" onclick="display('8')"></td>
                            <td><input type="button" value="9" id="textarea" onclick="display('9')"></td>
                            <td><input type="button" value="-" id="textarea" onclick="display('-')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="." id="textarea" onclick="display('.')"></td>
                            <td><input type="button" value="0" id="textarea" onclick="display('0')"></td>
                            <td><input type="button" value="=" id="textarea" onclick="calculate()"></td>
                            <td><input type="button" value="*" id="textarea" onclick="display('*')"></td>
                        </tr>
                        
                    </table>
                </div>      
                <!-- clo-md-6 closing -->
            </div>
            <!-- row closing -->
        </div>
        <!-- container closing -->
    </body>
</html>
<!-- linking javascript -->
<script src="./logic.js"></script>
